<html>
    <head>
        <title>Title</title>
    </head>
    <body>
        <form method="post">
            <input type="text" name="username" placeholder="username">
            <input type="text" name="message" placeholder="message">
            <input type="submit" value="Submit">
        </form>
        {% for message in messages %}
        <p><b>{{message.username}}</b>: {{message.message}}</p>
        {% endfor %}
    </body>
</html>
